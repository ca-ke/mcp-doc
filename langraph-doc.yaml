langraph:
  quickstart:
    description: "These guides are designed to help you get started with LangGraph."
    guides:
      - title: "LangGraph Quickstart"
        url: "https://langchain-ai.github.io/langgraph/tutorials/introduction/"
        description: "Build a chatbot that can use tools and keep track of conversation history. Add human-in-the-loop capabilities and explore how time-travel works."
      - title: "Common Workflows"
        url: "https://langchain-ai.github.io/langgraph/tutorials/workflows/"
        description: "Overview of the most common workflows using LLMs implemented with LangGraph."
      - title: "LangGraph Server Quickstart"
        url: "https://langchain-ai.github.io/langgraph/tutorials/langgraph-platform/local-server/"
        description: "Launch a LangGraph server locally and interact with it using REST API and LangGraph Studio Web UI."
      - title: "Deploy with LangGraph Cloud Quickstart"
        url: "https://langchain-ai.github.io/langgraph/cloud/quick_start/"
        description: "Deploy a LangGraph app using LangGraph Cloud."

  concepts:
    description: "These guides provide explanations of the key concepts behind the LangGraph framework."
    guides:
      - title: "Why LangGraph?"
        url: "https://langchain-ai.github.io/langgraph/concepts/high_level/"
        description: "Motivation for LangGraph, a library for building agentic applications with LLMs."
      - title: "LangGraph Glossary"
        url: "https://langchain-ai.github.io/langgraph/concepts/low_level/"
        description: "Overview of the key concepts associated with LangGraph graph primitives."
      - title: "Common Agentic Patterns"
        url: "https://langchain-ai.github.io/langgraph/concepts/agentic_concepts/"
        description: "Explains the different types of agent architectures and how they can be used to control the flow of an application."
      - title: "Multi-Agent Systems"
        url: "https://langchain-ai.github.io/langgraph/concepts/multi_agent/"
        description: "Common patterns for building multi-agent systems."
      - title: "Breakpoints"
        url: "https://langchain-ai.github.io/langgraph/concepts/breakpoints/"
        description: "Allows pausing the execution of a graph at specific points for debugging purposes."
      - title: "Human-in-the-Loop"
        url: "https://langchain-ai.github.io/langgraph/concepts/human_in_the_loop/"
        description: "Explains different ways of integrating human feedback into a LangGraph application."
      - title: "Time Travel"
        url: "https://langchain-ai.github.io/langgraph/concepts/time-travel/"
        description: "Allows you to replay past actions in your LangGraph application."
      - title: "Persistence"
        url: "https://langchain-ai.github.io/langgraph/concepts/persistence/"
        description: "LangGraph's built-in persistence layer."
      - title: "Memory"
        url: "https://langchain-ai.github.io/langgraph/concepts/memory/"
        description: "Refers to the ability to process, store, and effectively recall information from past interactions."
      - title: "Streaming"
        url: "https://langchain-ai.github.io/langgraph/concepts/streaming/"
        description: "Enhances the responsiveness of applications built on LLMs."
      - title: "Functional API"
        url: "https://langchain-ai.github.io/langgraph/concepts/functional_api/"
        description: "Decorators that allow you to add LangGraph functionality to an existing codebase."
      - title: "Durable Execution"
        url: "https://langchain-ai.github.io/langgraph/concepts/durable_execution/"
        description: "Provides durable execution for workflows."
      - title: "Pregel"
        url: "https://langchain-ai.github.io/langgraph/concepts/pregel/"
        description: "LangGraph's runtime for managing execution."
      - title: "FAQ"
        url: "https://langchain-ai.github.io/langgraph/concepts/faq/"
        description: "Frequently asked questions about LangGraph."